appId: com.helloworld
---
- tapOn: "Meus Pets"
- tapOn: 
    id: "add-pet-button"
- tapOn: 
    id: "pet-name"
- inputText: "Rex" 

- pressKey: "Enter"

- tapOn: 
    id: "pet-type-picker"
- tapOn: "Cachorro"

- tapOn: 
    id: "pet-breed"
- inputText: "Labrador"

- tapOn:
    id: "pet-age"
- inputText: "5"

- tapOn: 
    id: "pet-weight"
- inputText: "25"

- pressKey: "Enter"

- tapOn:
    id: "submit-button"

- assertVisible: "Pet cadastrado com sucesso!"